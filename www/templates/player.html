<ion-view title="{{player.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card" padding="false">

          <div class="item item-avatar">
              <img src="{{player.image}}">
              <h2>{{player.name}}</h2>
              <div>{{player.dob}}</div>
          </div>
          <div class="item item-divider" ng-show="player.pos">
              Position
          </div>
          <div class="item item-text-wrap" ng-show="player.pos">
              {{player.pos}}
          </div>

          <div class="item item-divider" ng-show="player.award">
            Award
          </div>
          <div class="item item-text-wrap" ng-show="player.award">
              {{player.award}}
          </div>
          <div class="item item-divider" ng-show="player.personal">
              Personal story
          </div>
          <div class="item item-text-wrap" ng-show="player.personal">
              {{player.personal}}
          </div>

      </div>
  </ion-content>
</ion-view>
