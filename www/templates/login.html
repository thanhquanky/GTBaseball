<ion-view title="Login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="credentials.email">
      </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="credentials.password">
  </label>
<label class="item item-input">
    <span class="input-label">Name</span>
    <input type="text" ng-model="credentials.name">
  </label>
        <button ng-click="login()" class="button button-block button-positive">Login</button>
        <button ng-click="register()" class="button button-block button-calm">Register</button>
    </div>
  </ion-content>
</ion-view>
