<ion-view title="Schedule" ng-init="init()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <ion-list>
        <ion-item ng-repeat="game in games" item="item" ng-click="print(game)" option-buttons="optionButtons">
            <a class="item item-icon-left" href="#">
                {{game.hometeam}} - {{game.awayteam}}
                <span class="badge badge-assertive" ng-show="game.score">{{game.score}}</span>
            </a>
        </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
